<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tame A Time - Sign Up</title>
  <link rel="stylesheet" href="login2.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Tame A Time</h1>
    <p class="description">"A Weekly Pomodoro Planner designed to Save Your Time and Boost Your Productivity"</p>
    <form class="signup-form">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="date" id="birthDate" placeholder="Birth Date" required>
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="social-login">
      <p>Or sign up with:</p>
      <button class="google-btn">Sign up with Google</button>
    </div>
  </div>
  <footer>
    <p class="footer-text"> Hichame Belyazid. 2023 Tame A Time. All rights reserved.</p>
  </footer>
</body>
</html>
