<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tame A Time - Login</title>
  <link rel="stylesheet" href="login2.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Tame A Time</h1>
    <p class="description">"A Weekly Pomodoro Plannner designed to Save Your Time and Boost Your Productivity"</p>
    <form class="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
    <div class="social-login">
      <p>Or login with:</p>
      <button class="google-btn">Login with Google</button>
    </div>
  </div>
  <footer>
    <p class="footer-text"> Hichame Belyazid. 2023 Tame A Time. All rights reserved.</p>
  </footer>
</body>
</html>
